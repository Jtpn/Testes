<!--
    <label>

    - associar e indenticar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - você poderá clicar para mudar o foco da entrada de dados
    
    Atributos
    - for
        - para fazer a conexão entre este label e a tag de entrada
        de dados
        - só funciona com elementos específicos
            - button, input (menos no modo hidden), meter, output, progress
            select, textarea
-->

<label>
    Nome:
    <input type="text">
</label>

<label for="nome">nome completo</label>
<input id="nome" type="text">
