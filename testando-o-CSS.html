<!-- uma das maneiras de mudar a cor -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: crimson;
        }
        strong{
            color: blue;
        }
    </style>
</head>
<body>
    <h1> Eu vou calvar o seu gato  </h1>
    <strong>E quem estiver lendo </strong>
</body>
</html>
