<!--
    <input type="password" >

    -Colocar uma senha de maneira segura
    -Sigilo total
    -O estilo de apresentação do campo, depende do user
    agent

    #atributos

    -minlength/maxlenght
       *O número mínimo e/ou máximo de caracteres para
       esse campo
    -size
       *O número aceitável de caracteres que esse campo
       deve conter
    -pattern
       *Expressão regular para validar o que está sendo
       digitado no campo
       *Altamente recomendado o uso de um padrão de segurança
       alta de senhas
       *Exemplo:crie uma senha que tenha no mínimo 4 e no
       máximo 8 letras


    -Placeholder
       *Mostra um exemplo de texto a ser gifitado no campo

    -Inputmode
       *poderá alterar o usoo do teclado em smartphones
       *exemplo:queremos que o cliente só adicione números
           *inputmode="numerico"
    
    -autocomplete
       *on:permite a sugestão de:new-password ou current password
       *off:desabilita a opção de autocompletar
       *new-password: o navegador poderá sugerir uma nova senha
-->
<form action="">

    <input type="password"
        minlength="4"
        maxlength="10"
        size="10"
        placeholder="Coloque a sua senha"
    >
    <button type="submit">Enviar</button>

</form>
