<!--
    HTML5 semântico

    As tags
    Elas que irão ajudar a criar um HTML semântico, pois algumas tags tem siginificados especificos
    e orientações claras sobre onde devem ficar na página e o motivo dela existir

    exemplo:
    <p>
        Nós (programadores), somos pagos para resolver problemas,
        não para memorizar soluções.
                                  - Mayk Brito
    </p>

    Com uma melhor semântica
    <blockquote></blockquote> (colocar essa tag no lugar do p)
    <cite></cite> (colocar essa tag no   - Mayk Brito)
    (Posso fazer so com p mas com o blockquote e o cite fica mais organizado o código)
-->

<!--
    Seções comuns em documento HTML

    - cabeçalho <header>
    - navegação <nav>
    - conteudo principal <main>
    - barra lateral <aside>
    - rodapé <footer>            
-->
<!--
    <header></header>

    -Onde utilizar?
      - Quando no início da página, é visto como global
      - Pode ser usado em outros elementos semânticos como
      article, section
      - header dentro header ou footer?
    - Múltiplos headers
    - Não possui atributos específicos
    (não pode colocar um header dentro de outro header nem em um footer)
    (mas pode colocar no section)
-->
<!--
    <nav></nav>

    - Onde e por que utilizar?
    - não possui atributos específicos, somente os globais
-->
<!--
    <main></main>

    - Onde e por que utilizar?
    - não possui atributos específicos, somente os globais
-->
<!--
    <article></article>
    não possui atributos específicos, somente os globais
-->

<!--
    <aside></aside>
    
    - Conteúdos levemente relacionados ao conteúdo principal
       -Explicações
       -Glossários
       -Links extras
       -Biografia do autor
       -Informações de perfil
    -Atributos: apenas globais
-->
<!--
    <footer></footer>
    -Geralmente no final da página
       -Informações do autor, copyright, conteto, sitemap, voltar ao topo
    -Atributos globais
-->
<!--
    <section></section>
    -Apenas globais

    serve para colocar sessão no site e Geralmente você vai colocar um titulo e depois o conteudo
    Caso tenha repetição é melhor usar o article e o section ficaria como fazer
    (usando de exemplo um livro de receitas)
-->
